spring:
  profiles:
    active: test
  data:
    redis:
      repositories:
        enabled: false
      host: localhost
      port: 6379

profile:
  cache:
    ttl-seconds: 3600

security:
  jwt:
    secret: test-secret-key-for-jwt-token-validation-minimum-32-characters-long
    access-token-expire-time: 30
    refresh-token-expire-time: 10080

server:
  port: 8080

cors:
  allowed-origins: "*"

service:
  auth:
    url: http://localhost
    port: 8081

  profile:
    url: http://localhost
    port: 8082

  image:
    url: http://localhost
    port: 8083

  article:
    url: http://localhost
    port: 8084

  comment:
    url: http://localhost
    port: 8085

  gaechu:
    url: http://localhost
    port: 8086

  activity:
    url: http://localhost
